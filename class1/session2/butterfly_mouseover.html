<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // window가 다 로드 되면 해당 실행해라
      window.onload = () => {
        const h1 = document.querySelector("h1");
        const box = document.querySelector(".box");

        let x = 0;
        let y = 0;

        let targetX = 0;
        let targetY = 0;

        let speed = 0.01;

        window.addEventListener("mousemove", (e) => {
          // console.log(e.pageX);

          x = e.pageX;
          y = e.pageY;

          h1.innerText = `x : ${e.pageX}, y : ${e.pageY}`;
        });

        // 부드럽게 움직이기 -> 움직이지 않아도 계속 감시하기
        // 걍 외우는 느낌쓰

        const loop = () => {
          targetX += (x - targetX) * speed;
          targetY += (y - targetY) * speed;

          box.style.top = targetY.toFixed(2) + "px";
          box.style.left = targetX.toFixed(2) + "px";
          window.requestAnimationFrame(loop);
        };
        loop();
      };
    </script>
  </head>
  <body>
    <h1></h1>

    <div class="box">
      <img src="butterfly.gif" alt="나비" />
    </div>
  </body>
  <style>
    body {
      background-color: #13adcc;
    }

    h1 {
      font-size: 50px;
      padding: 20px;
    }

    .box {
      width: 60px;
      height: 60px;
      /* background-color: black; */
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translate(-50%, -50%);
    }

    .box img {
      width: 160px;
    }
  </style>
</html>
