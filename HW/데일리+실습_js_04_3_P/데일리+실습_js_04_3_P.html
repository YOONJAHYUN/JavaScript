<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="form" class="my-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary">add</button>
        </div>
      </form>

      <section id="cardsSection" class="row">
        <!-- 카드 예시 -->
        <article class="col-4">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">Example</h5>
              <p class="card-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Deleniti placeat odit rerum asperiores beatae vitae doloremque
                consectetur magni delectus, fuga autem laudantium, quidem iusto
                voluptates non earum dolorem totam dolores.
              </p>
            </div>
          </div>
        </article>
        <!-- 카드 예시 -->
      </section>
    </div>

    <script>
      /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
      const form = document.querySelector("#form");
      const eventFuction = function (event) {
        // form태그 안에는 기본 이벤트가 있기 때문에 기본 이벤트 실행을 막기 위함
        event.preventDefault();

        // 하고 싶은 일 코드로 작성
        const title = document.querySelector("#title");
        const content = document.querySelector("#content");

        // article 요소 만들기
        const article = document.createElement("article");
        article.classList.add("col-4");
        // div 요소 만들기
        const card_div = document.createElement("div");
        card_div.classList.add("card", "m-1");
        article.appendChild(card_div);

        const card_body_div = document.createElement("div");
        card_body_div.classList.add("card-body");
        card_div.appendChild(card_body_div);

        const card_title = document.createElement("h5");
        card_title.classList.add("card-title");
        card_title.innerText = title.value;
        card_body_div.appendChild(card_title);

        const card_text = document.createElement("p");
        card_text.classList.add("card-text");
        card_text.innerText = content.value;
        card_body_div.appendChild(card_text);

        const selection = document.querySelector("#cardsSection");
        selection.appendChild(article);
      };

      form.addEventListener("submit", eventFuction);
    </script>
  </body>
</html>
