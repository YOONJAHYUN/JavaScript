    // 1. 해당 코드를 template string 을 활용하여 리팩토링하시오.
    const name = 'Tom'
    console.log('Hi, my name is ' + name)

    console.log(`Hi, my name is ${name}`)

    // 2. 해당 코드를 arrow function 으로 리팩토링하시오.
    function add(x, y) {
      return x + y
    }
    let result = add(3,4)

    //  화살표 함수를 만들 때는 표현식으로 작성하여 변수에 할당
    //  return 부분이 한 줄이면 {}, return 생략 가능
    const add = (x, y) => x + y


    
    function square(x) {
      return x ** 2
    }
    // 변수 1개면 () 생략 가능
    const square = x => {return x ** 2}



    // 3. 해당 코드의 메서드 introduce 를 function 키워드 없이 리팩토링하시오.
    const tom = {
      name: 'Tom',
      // introduce: function () {
      introduce() {
        console.log('Hi, my name is' + this.name)
      }
    }
